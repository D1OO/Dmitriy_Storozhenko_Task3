regex.name = [А-Я^(ЫЭЪЁ)ІЇЄҐ]([А-Я^(ЫЭЪЁ)ІЇЄҐа-я^(ыэяё)іїєґ'(?!')]+){1,20}[а-я^(ыэяё)іїєґ]
regex.surname = ^[А-Я^(ЫЭЪЁ)ІЇЄҐ][а-я^(ыэяё)іїєґ]([А-Я^(ЫЭЪЁ)ІЇЄҐа-я^(ыэяё)іїєґ'(?!')]+[а-я^(ыэяё)іїєґ]){0,20}$
regex.login = ^[A-Za-z]([_(?!_)\\-(?!\\-)A-Za-z0-9]+){2,15}[_(?!_)A-Za-z0-9]$
regex.patronymic= ^[А-Я^(ЫЭЪЁ)ІЇЄҐ][а-я^(ыэяё)іїєґ]([А-Я^(ЫЭЪЁ)ІЇЄҐа-я^(ыэяё)іїєґ'(?!')]+[а-я^(ыэяё)іїєґ]){0,20}$
regex.comment=^(.*){0,30}$
regex.phone_number_home=^(\\+?[0-9\\-(?!\\-)]+){2,12}$
regex.phone_number_mobile =^(\\+?[0-9\\-(?!\\-)]+){2,12}$
regex.phone_number_mobile_second=^((\\+?[0-9\\-(?!\\-)]+){2,12}|*{0}$
regex.email=^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}$
regex.skype =^[A-Za-z]([A-Za-z0-9_(?!_)]+){3,15}[A-Za-z0-9]$
regex.index =^[0-9]+{1,15}$
regex.city =^[А-Я^(ЫЭЪЁ)ІЇЄҐ(?!А-Я^(ЫЭЪЁ)ІЇЄҐ\\s\\-))]([\\-(?!\\-)\\s(?!\\s)А-Я^(ЫЭЪЁ)ІЇЄҐ(?!(А-Я^(ЫЭЪЁ)ІЇЄҐ\\s\\-))а-я^(ыэяё)іїєґ'(?!']+){2,22}$
regex.street =^[А-Я^(ЫЭЪЁ)(?!(А-Я^(ЫЭЪЁ)\\s\\-))]([\\-(?!\\-)\\s(?!\\s)А-Я^(ЫЭЪЁ)(?!(А-Я^(ЫЭЪЁ)\\s\\-))а-я^(ыэяё)іїєґ]+){2,22}$
regex.home_number =^([0-9А-Я^(ЫЭЪЁ)ІЇЄҐа-я^(ыэяё)іїєґ(?!(А-Я^(ЫЭЪЁ)ІЇЄҐа-я^(ыэяё)іїєґ{3,}\\-(?!\\-)))]+){1,8}$
regex.apartment_number =^[А-Я^(ЫЭЪЁ)ІЇЄҐа-я^(ыэяё)іїєґ0-9]([А-Я^(ЫЭЪЁ)ІЇЄҐа-я^(ыэяё)іїєґ0-9\\-(?!\\-)]+){1,10}$


